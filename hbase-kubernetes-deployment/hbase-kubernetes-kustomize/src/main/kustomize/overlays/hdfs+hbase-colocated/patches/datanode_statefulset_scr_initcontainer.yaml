---
# introduce the init container prepares the scr directory
- op: add
  path: /spec/template/spec/initContainers/-
  value:
    image: hadoop
    name: scr-bootstrapper
    command:
    - /bin/bash
    - -c
    - |-
      set -xe
      scr_dir="/var/run/scr"
      ls -lad ${scr_dir} || $?
      chown -R ${NON_ROOT_USER} ${scr_dir} || echo $?
      chmod -R 700 ${scr_dir} || echo $?
      ls -lad ${scr_dir} || $?
    env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    envFrom:
    - configMapRef:
        name: environment
    resources:
      requests:
        cpu: '0.2'
        memory: 256Mi
      limits:
        cpu: '0.5'
        memory: 512Mi
    securityContext:
      allowPrivilegeEscalation: false
      runAsUser: 0
    volumeMounts:
    - mountPath: /var/run/scr
      name: scr
